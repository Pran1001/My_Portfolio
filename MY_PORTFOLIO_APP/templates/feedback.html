{% extends "base.html" %}
{% block content %}
{% load static %}

<!-- ======= Contact Section ======= -->
<section class="contact" id="contact" style="padding: 20px">
    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <div class="info-box mb-4">
                    <i class="bx bx-map"></i>
                    <h3>My Address</h3>
                    <p>86/2393, Kannamwar Nagar-2, Vikhroli-East, Mumbai- 400 083</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="info-box  mb-4">
                    <i class="bx bx-envelope"></i>
                    <h3>Email Me</h3>
                    <p>pranalidarekar99@gmail.com</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="info-box  mb-4">
                    <i class="bx bx-phone-call"></i>
                    <h3>Call Me</h3>
                    <p>+91 90822 11588</p>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <form class="php-email-form"  onsubmit="return myFunction()" method="POST">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <input class="form-control" id="name" name="name" placeholder="Your Name" required
                                           type="text">
                                </div>
                                <div class="col-md-6 form-group mt-3 mt-md-0">
                                    <input class="form-control" id="date" name="date" placeholder="Enter Date Here"
                                           required
                                           type="date" >
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <input class="form-control" id="feedback_title" name="feedback_title"
                                       placeholder="Feedback Title"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group mt-3">
                        <textarea class="form-control" id="txt_msg" name="message" placeholder="Message" required
                                  rows="5"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-6" id="checks" style="padding-left: 100px,  padding-top: 20px">

                            <h5> Roles You think are Suitable:  </h5>
                            <div class="col-md-6 form-group">
                                <input class="form-check-input[type=checkbox]" id="frontend" name="checks" type="checkbox"
                                       value="Frontend Developer">
                                <label class="form-check-label" for="frontend">
                                    Frontend Developer
                                </label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-check-input[type=checkbox]" id="backend" name="checks" type="checkbox"
                                       value="Backend Developer">
                                <label class="form-check-label" for="backend">
                                    Backend Developer
                                </label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-check-input[type=checkbox]" id="fullstack" name="checks" type="checkbox"
                                       value="Fullstack Developer">
                                <label class="form-check-label" for="fullstack">
                                    Fullstack Developer
                                </label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-check-input[type=checkbox]" id="dataengineer" name="checks" type="checkbox"
                                       value="Data Engineer">
                                <label class="form-check-label" for="dataengineer">
                                    Data Engineer
                                </label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-check-input[type=checkbox]" id="software" name="checks" type="checkbox"
                                       value="Software Developer">
                                <label class="form-check-label" for="software">
                                    Software Developer
                                </label>
                            </div>


                            <div class="col-md-6 form-group" style="padding-top: 10px" id = "gender">

                                <h5>Select Gender</h5>
                                <input class="form-check-input[type=radio]" name="gender" id="female" type="radio"
                                       value="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-check-input[type=radio]" name="gender" id="male" type="radio"
                                       value="male">
                                <label class="form-check-label" for="male" >
                                    Male
                                </label>
                            </div>


                    </div>
                    </div>

                    <div class="my-3">
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="text-center">
                        <button type="submit">Submit</button>
                    </div>
                </form>


            </div>
        </div>

    </div>
    </div>
    </div>
</section><!-- End Contact Section -->
{% endblock %}
